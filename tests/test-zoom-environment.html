<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Zoom and Environment</title>
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="uiOverlay">
            <div id="hud">
                <div id="healthBar">
                    <div id="healthFill"></div>
                    <div id="healthText">100 / 100</div>
                </div>
                <div id="waveInfo">
                    <span>Wave: 1</span>
                    <span>Enemies: 5</span>
                </div>
                <div id="scoreInfo">
                    <span>Score: 0</span>
                    <span>Coins: 0</span>
                </div>
            </div>
            <div id="mobileControls">
                <div id="joystickArea">
                    <div id="joystickBase"></div>
                    <div id="joystickStick"></div>
                </div>
                <div id="actionButtons">
                    <button class="action-btn primary">FIRE</button>
                    <button class="action-btn skill">SKILL</button>
                </div>
            </div>
        </div>
    </div>

    <div style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; z-index: 1000;">
        <h4>Test Controls:</h4>
        <p>Z - Zoom Out</p>
        <p>X - Zoom In</p>
        <p>C - Toggle Collision Boxes</p>
        <p>D - Toggle Debug Mode</p>
        <p>Click Start Battle to test</p>
    </div>

    <!-- Game Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/sound-manager.js"></script>
    <script src="../js/player.js"></script>
    <script src="../js/enemy.js"></script>
    <script src="../js/skills.js"></script>
    <script src="../js/skill-effects.js"></script>
    <script src="../js/upgrades.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/game-engine.js"></script>
    
    <script>
        // Initialize game
        const game = new GameEngine();
        
        // Auto-start battle for testing
        setTimeout(() => {
            game.currentScene = 'battle';
            game.ui.showScreen('battleScreen');
            game.waveManager.startWave(1);
        }, 1000);
    </script>
</body>
</html>
