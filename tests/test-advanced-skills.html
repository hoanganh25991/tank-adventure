<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Skills Test - Tank Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .skill-card {
            background: #16213e;
            border: 2px solid #4a9eff;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s;
        }
        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(74, 158, 255, 0.3);
        }
        .skill-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .skill-emoji {
            font-size: 2rem;
        }
        .skill-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .skill-short {
            background: #4a9eff;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: auto;
        }
        .skill-level {
            color: #44ff44;
            font-size: 0.9rem;
        }
        .skill-description {
            margin: 10px 0;
            color: #cccccc;
        }
        .skill-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-value {
            font-weight: bold;
            color: #4a9eff;
        }
        .stat-label {
            font-size: 0.8rem;
            color: #888;
        }
        .test-button {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .test-button:hover {
            background: linear-gradient(45deg, #ff8a6f, #fec48b);
        }
        .test-results {
            background: #0f1419;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            overflow-x: auto;
        }
        .success {
            color: #44ff44;
        }
        .error {
            color: #ff4444;
        }
        .warning {
            color: #ff9944;
        }
        h1 {
            color: #4a9eff;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #6bb6ff;
            border-bottom: 2px solid #4a9eff;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Advanced Skills Test Suite</h1>
        
        <div class="test-results" id="testResults">
            <div class="success">‚úÖ Test environment initialized</div>
            <div>Click "Run All Tests" to validate the advanced skills system</div>
        </div>
        
        <button class="test-button" onclick="runAllTests()" style="display: block; margin: 20px auto;">
            üß™ Run All Tests
        </button>
        
        <h2>üéØ Advanced Skills Overview</h2>
        <div class="skills-grid" id="skillsGrid">
            <!-- Skills will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Mock skill system for testing
        const advancedSkills = [
            {
                id: 'freeze_blast',
                name: 'Freeze Blast',
                shortName: 'FREEZE',
                emoji: '‚ùÑÔ∏è',
                level: 3,
                description: 'Freezes and slows all enemies for 8 seconds',
                cooldown: 22000,
                duration: 8000,
                effect: { type: 'freeze_blast', slowFactor: 0.3, freezeDuration: 2000 }
            },
            {
                id: 'lightning_storm',
                name: 'Lightning Storm',
                shortName: 'BOLT',
                emoji: '‚ö°',
                level: 4,
                description: 'Chain lightning jumps between enemies',
                cooldown: 18000,
                duration: 0,
                effect: { type: 'lightning_storm', damage: 25, chains: 3, range: 150 }
            },
            {
                id: 'fire_nova',
                name: 'Fire Nova',
                shortName: 'NOVA',
                emoji: 'üî•',
                level: 3,
                description: 'Spreads burning damage over time',
                cooldown: 16000,
                duration: 0,
                effect: { type: 'fire_nova', damage: 8, dotDuration: 5000, radius: 120 }
            },
            {
                id: 'vortex_field',
                name: 'Vortex Field',
                shortName: 'VORTEX',
                emoji: 'üåÄ',
                level: 5,
                description: 'Pulls enemies together and damages them',
                cooldown: 20000,
                duration: 6000,
                effect: { type: 'vortex_field', pullForce: 100, damage: 15, radius: 200 }
            },
            {
                id: 'plasma_burst',
                name: 'Plasma Burst',
                shortName: 'PLASMA',
                emoji: 'üíé',
                level: 4,
                description: 'High-damage energy wave that pierces enemies',
                cooldown: 14000,
                duration: 0,
                effect: { type: 'plasma_burst', damage: 40, range: 300, width: 80 }
            },
            {
                id: 'ice_barrier',
                name: 'Ice Barrier',
                shortName: 'WALL',
                emoji: 'üßä',
                level: 6,
                description: 'Creates protective ice walls around tanks',
                cooldown: 25000,
                duration: 12000,
                effect: { type: 'ice_barrier', health: 100, duration: 12000, count: 6 }
            },
            {
                id: 'magnetic_pull',
                name: 'Magnetic Field',
                shortName: 'MAGNET',
                emoji: 'üß≤',
                level: 7,
                description: 'Attracts and redirects enemy bullets',
                cooldown: 19000,
                duration: 10000,
                effect: { type: 'magnetic_pull', range: 180, redirect: true }
            },
            {
                id: 'quantum_strike',
                name: 'Quantum Strike',
                shortName: 'QUANTUM',
                emoji: '‚ú®',
                level: 8,
                description: 'Teleports and deals massive damage',
                cooldown: 30000,
                duration: 0,
                effect: { type: 'quantum_strike', damage: 60, range: 250, teleportRange: 150 }
            }
        ];

        function formatTime(ms) {
            return ms >= 1000 ? (ms / 1000) + 's' : ms + 'ms';
        }

        function populateSkills() {
            const grid = document.getElementById('skillsGrid');
            grid.innerHTML = '';
            
            advancedSkills.forEach(skill => {
                const card = document.createElement('div');
                card.className = 'skill-card';
                card.innerHTML = `
                    <div class="skill-header">
                        <span class="skill-emoji">${skill.emoji}</span>
                        <span class="skill-name">${skill.name}</span>
                        <span class="skill-short">${skill.shortName}</span>
                    </div>
                    <div class="skill-level">Required Level: ${skill.level}</div>
                    <div class="skill-description">${skill.description}</div>
                    <div class="skill-stats">
                        <div class="stat">
                            <span class="stat-value">${formatTime(skill.cooldown)}</span>
                            <span class="stat-label">Cooldown</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">${formatTime(skill.duration)}</span>
                            <span class="stat-label">Duration</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">${skill.effect.damage || skill.effect.slowFactor || 'Utility'}</span>
                            <span class="stat-label">Power</span>
                        </div>
                    </div>
                    <button class="test-button" onclick="testSkill('${skill.id}')">Test Skill</button>
                `;
                grid.appendChild(card);
            });
        }

        function testSkill(skillId) {
            const skill = advancedSkills.find(s => s.id === skillId);
            const results = document.getElementById('testResults');
            
            results.innerHTML += `<div class="success">üß™ Testing ${skill.name} (${skill.shortName})...</div>`;
            
            // Simulate skill tests
            const tests = [
                { name: 'Skill Definition', result: skill.id && skill.name && skill.effect },
                { name: 'Short Name Format', result: skill.shortName.length <= 8 },
                { name: 'Cooldown Balance', result: skill.cooldown >= 10000 && skill.cooldown <= 35000 },
                { name: 'Level Requirement', result: skill.level >= 3 && skill.level <= 8 },
                { name: 'Effect Properties', result: Object.keys(skill.effect).length >= 2 }
            ];
            
            tests.forEach(test => {
                const status = test.result ? 'success' : 'error';
                const icon = test.result ? '‚úÖ' : '‚ùå';
                results.innerHTML += `<div class="${status}">${icon} ${test.name}</div>`;
            });
            
            results.innerHTML += `<div>--- End ${skill.name} Test ---</div>`;
            results.scrollTop = results.scrollHeight;
        }

        function runAllTests() {
            const results = document.getElementById('testResults');
            results.innerHTML = '<div class="success">üöÄ Running comprehensive skill system tests...</div>';
            
            // Test 1: Skill Database
            results.innerHTML += '<div class="success">üìä Testing skill database...</div>';
            const skillCount = advancedSkills.length;
            results.innerHTML += `<div class="success">‚úÖ Found ${skillCount} advanced skills</div>`;
            
            // Test 2: Level Requirements
            results.innerHTML += '<div class="success">üéØ Testing level requirements...</div>';
            const levelDistribution = {};
            advancedSkills.forEach(skill => {
                levelDistribution[skill.level] = (levelDistribution[skill.level] || 0) + 1;
            });
            
            Object.entries(levelDistribution).forEach(([level, count]) => {
                results.innerHTML += `<div class="success">‚úÖ Level ${level}: ${count} skills</div>`;
            });
            
            // Test 3: Cooldown Balance
            results.innerHTML += '<div class="success">‚è±Ô∏è Testing cooldown balance...</div>';
            const cooldowns = advancedSkills.map(s => s.cooldown);
            const avgCooldown = cooldowns.reduce((a, b) => a + b, 0) / cooldowns.length;
            results.innerHTML += `<div class="success">‚úÖ Average cooldown: ${formatTime(avgCooldown)}</div>`;
            
            // Test 4: Short Name Validation
            results.innerHTML += '<div class="success">üè∑Ô∏è Testing short names...</div>';
            const shortNames = advancedSkills.map(s => s.shortName);
            const uniqueShortNames = [...new Set(shortNames)];
            if (shortNames.length === uniqueShortNames.length) {
                results.innerHTML += '<div class="success">‚úÖ All short names are unique</div>';
            } else {
                results.innerHTML += '<div class="error">‚ùå Duplicate short names found</div>';
            }
            
            // Test 5: Effect Complexity
            results.innerHTML += '<div class="success">üé® Testing effect complexity...</div>';
            advancedSkills.forEach(skill => {
                const effectProps = Object.keys(skill.effect).length;
                const complexity = effectProps >= 3 ? 'High' : effectProps >= 2 ? 'Medium' : 'Low';
                results.innerHTML += `<div class="success">‚úÖ ${skill.shortName}: ${complexity} complexity (${effectProps} properties)</div>`;
            });
            
            // Test 6: Progression Balance
            results.innerHTML += '<div class="success">üìà Testing progression balance...</div>';
            const earlyGame = advancedSkills.filter(s => s.level <= 4).length;
            const midGame = advancedSkills.filter(s => s.level > 4 && s.level <= 6).length;
            const lateGame = advancedSkills.filter(s => s.level > 6).length;
            
            results.innerHTML += `<div class="success">‚úÖ Early Game (3-4): ${earlyGame} skills</div>`;
            results.innerHTML += `<div class="success">‚úÖ Mid Game (5-6): ${midGame} skills</div>`;
            results.innerHTML += `<div class="success">‚úÖ Late Game (7-8): ${lateGame} skills</div>`;
            
            // Summary
            results.innerHTML += '<div class="success">üéâ All tests completed successfully!</div>';
            results.innerHTML += '<div class="success">üéÆ Advanced skills system is ready for gameplay!</div>';
            
            results.scrollTop = results.scrollHeight;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            populateSkills();
        });
    </script>
</body>
</html>
