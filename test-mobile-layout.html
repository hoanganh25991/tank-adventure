<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Layout Test - Tank Adventure</title>
    <link rel="stylesheet" href="css/game.css">
    <style>
        .test-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10000;
        }
        .test-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10000;
        }
        .test-btn {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <div>Screen: <span id="screenSize"></span></div>
        <div>Orientation: <span id="orientation"></span></div>
        <div>Viewport: <span id="viewport"></span></div>
    </div>
    
    <div class="test-buttons">
        <button class="test-btn" onclick="showModal('battle-win')">Win Modal</button>
        <button class="test-btn" onclick="showModal('battle-fail')">Fail Modal</button>
        <button class="test-btn" onclick="hideModal()">Close</button>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- HUD -->
        <div id="uiOverlay">
            <div id="hud">
                <div id="healthBar">
                    <div id="healthFill" style="width: 75%;"></div>
                    <div id="healthText">75/100</div>
                </div>
                <div id="waveInfo">
                    <span>Wave 5</span>
                    <span>10/15</span>
                </div>
                <div id="scoreInfo">
                    <span>Score: 1250</span>
                    <span>Best: 2100</span>
                </div>
                <button id="pauseBtn">‚è∏Ô∏è</button>
            </div>
        </div>
        
        <!-- Mobile Controls -->
        <div id="mobileControls">
            <div id="joystickArea">
                <div id="joystickBase"></div>
                <div id="joystickStick"></div>
            </div>
            
            <div id="actionButtons">
                <button class="action-btn skill">üî•</button>
                <button class="action-btn skill">‚ö°</button>
                <button class="action-btn skill">üõ°Ô∏è</button>
                <button class="action-btn primary">üí•</button>
            </div>
        </div>
    </div>

    <!-- Test Modal -->
    <div id="testModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="modalTitle">Battle Result</h2>
            <p id="modalMessage">Test modal content to verify landscape mode display. This text should be fully visible even in landscape mode on mobile devices.</p>
            <div style="margin: 0.8rem 0; padding: 0.8rem; background: rgba(255,255,255,0.1); border-radius: 8px;">
                <strong>Test Content:</strong> Additional content to test scrolling behavior in landscape mode.
            </div>
            <div class="modal-buttons">
                <button class="menu-btn" onclick="hideModal()">Continue</button>
                <button class="menu-btn" onclick="hideModal()">Retry</button>
                <button class="menu-btn" onclick="hideModal()">Main Menu</button>
            </div>
        </div>
    </div>

    <script>
        function updateInfo() {
            document.getElementById('screenSize').textContent = 
                `${screen.width}√ó${screen.height}`;
            document.getElementById('orientation').textContent = 
                screen.orientation ? screen.orientation.type : 
                (window.innerWidth > window.innerHeight ? 'landscape' : 'portrait');
            document.getElementById('viewport').textContent = 
                `${window.innerWidth}√ó${window.innerHeight}`;
        }

        function showModal(type) {
            const modal = document.getElementById('testModal');
            const title = document.getElementById('modalTitle');
            const message = document.getElementById('modalMessage');
            
            if (type === 'battle-win') {
                title.textContent = 'üéâ Victory!';
                message.textContent = 'Congratulations! You have successfully completed the wave. Your tactical skills are impressive!';
            } else if (type === 'battle-fail') {
                title.textContent = 'üí• Battle Failed';
                message.textContent = 'Your tank has been destroyed. Don\'t give up! Learn from this battle and try again with better strategy.';
            }
            
            modal.style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('testModal').style.display = 'none';
        }

        // Update info on load and resize
        updateInfo();
        window.addEventListener('resize', updateInfo);
        window.addEventListener('orientationchange', () => {
            setTimeout(updateInfo, 100);
        });

        // Canvas sizing
        function resizeCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            // Draw simple background
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#2a4a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid pattern
            ctx.strokeStyle = '#3a5a3a';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
